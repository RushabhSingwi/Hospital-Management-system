<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="log-sign.css">
</head>
<body>
    <h2>Welcome to Life Saver Hospital</h2>
    <section id="btn">
        <p id="text">Sign up as :</p>
        <button id="doctor-btn" onclick="redirectToDoctorSignup()">Signup as Doctor</button>
        <button id="patient-btn" onclick="redirectToPatientSignup()">Signup as Patient</button>
    </section>

    <script>
        function redirectToDoctorSignup() { 
            window.location.href = 'doctor-signup.html';
        }

        function redirectToPatientSignup() { 
            window.location.href = 'patient-signup.html';
        }
    </script>

</body>
</html>
