<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="log-sign.css">
</head>
<body>
    <h2>Welcome to Life Saver Hospital</h2>
    <section id="btn">
        <p id="text">Choose your login type:</p>
        <button id="doctor-btn" onclick="redirectToDoctorLogin()">Login as Doctor</button>
        <button id="patient-btn" onclick="redirectToPatientLogin()">Login as Patient</button>
    </section>

    <script>
        function redirectToDoctorLogin() { 
            window.location.href = 'doctor-login.html';
        }

        function redirectToPatientLogin() { 
            window.location.href = 'patient-login.html';
        }
    </script>

</body>
</html>
