<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Signup</title>
    <link rel="stylesheet" href="signup-style.css">
</head>
<body>

    <div id="signup-container">
        <h2>Fill this details</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="address">Username/Email</label>
            <input type="text" id="address" name="address" placeholder="Enter your Email" required>

            
            <label for="doctor">Name of the doctor: </label>
            <input type="text" id="doctor" name="doctor" placeholder="Enter the name of the doctor you are appointed to" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number" required>

            <label for="blood-group">Blood Group:</label>
            <input type="text" id="blood-group" name="blood-group" placeholder="Enter your blood group" required>

            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter the password" required>

            <button type="submit">Signup</button>
        </form>
    </div>

</body>
</html>
